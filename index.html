<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Exam Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --text: #0f172a; --accent: #1e293b; --success: #22c55e; --error: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        #timer { position: fixed; top: 20px; left: 20px; background: var(--accent); color: #fff; padding: 10px 15px; border-radius: 8px; font-weight: bold; font-family: monospace; font-size: 1.1rem; z-index: 1000; display: none; }
        .setup-container { max-width: 650px; margin: 40px auto; background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input, select { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; }
        .guideline-container { border: 1px solid #cbd5e1; border-radius: 8px; padding: 10px; max-height: 150px; overflow-y: auto; background: #f8fafc; margin-bottom: 10px; }
        .btn-primary { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        #main-quiz-area { display: none; }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 380px; gap: 20px; }
        .quiz-card { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .progress-bar { height: 10px; background: #e2e8f0; border-radius: 5px; overflow: hidden; margin-bottom: 20px; }
        #progress-fill { height: 100%; background: var(--primary); width: 0%; transition: 0.4s; }
        .option { display: block; width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #f1f5f9; border-radius: 10px; text-align: left; cursor: pointer; background: #f8fafc; }
        .correct { background: #dcfce7 !important; border-color: var(--success) !important; font-weight: bold; }
        .wrong { background: #fee2e2 !important; border-color: var(--error) !important; }
        .history-section { max-width: 1200px; margin: 40px auto; background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .history-table { width: 100%; border-collapse: collapse; }
        .history-table th, .history-table td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        .review-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; overflow-y:auto; padding:40px 20px; box-sizing:border-box; }
        .review-content { max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 12px; }
        .review-item { padding:15px; border-bottom:1px solid #eee; margin-bottom:10px; border-radius:8px; }
    </style>
</head>
<body>

<div id="timer">Time Remaining: 60:00</div>

<div id="setup-screen" class="setup-container">
    <h2>Exam Portal Setup</h2>
    <div class="form-group">
        <label>Subject Name:</label>
        <input type="text" id="subjectName" placeholder="e.g. Managerial Communications">
    </div>
    <div class="form-group">
        <label>Upload Excel Bank:</label>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
    </div>
    <div id="filter-options" style="display:none;">
        <label>Select Guideline(s):</label>
        <div id="guideline-list" class="guideline-container"></div>
        <div class="form-group">
            <label>Number of Questions:</label>
            <input type="number" id="questionCount" value="50">
        </div>
        <button class="btn-primary" onclick="initializeQuiz()">Start Session</button>
    </div>
</div>

<div id="main-quiz-area">
    <div style="text-align:center;"><h1 id="displaySubject"></h1></div>
    <div class="container">
        <div class="quiz-card">
            <div class="progress-bar"><div id="progress-fill"></div></div>
            <div id="quiz-box">
                <div id="question-text" style="font-size:1.2rem; font-weight:600; margin-bottom:20px;"></div>
                <div id="options-container"></div>
                <button id="next-btn" onclick="nextQuestion()" style="display:none; width:100%; padding:15px; margin-top:20px; background:var(--accent); color:white; border:none; border-radius:8px; cursor:pointer;">Next Question â†’</button>
            </div>
            <div id="result-box" style="display:none; text-align:center;">
                <h2>Session Complete</h2>
                <p id="score-text" style="font-size:1.5rem; font-weight:bold;"></p>
                <button onclick="location.reload()" class="btn-primary" style="width:auto; padding:10px 30px;">Return to Menu</button>
            </div>
        </div>
        <div id="explanation-box" style="background:white; border-left:6px solid var(--primary); padding:1.5rem; border-radius:12px; display:none; box-shadow:0 4px 15px rgba(0,0,0,0.05);">
            <h3 style="margin-top:0; color:var(--primary);">Explanation</h3>
            <p id="explanation-text"></p>
        </div>
    </div>
</div>

<div class="history-section">
    <h3>Saved Attempt History</h3>
    <table class="history-table">
        <thead>
            <tr><th>Date</th><th>Subject</th><th>Score</th><th>Time</th><th>Action</th></tr>
        </thead>
        <tbody id="history-body"></tbody>
    </table>
    <button onclick="clearHistory()" style="margin-top:20px; color:red; border:none; background:none; cursor:pointer;">Clear All Saved History</button>
</div>

<div id="review-overlay" class="review-overlay">
    <div class="review-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="review-title">Review Session</h2>
            <button onclick="closeReview()" style="padding:5px 15px; cursor:pointer;">Close Review</button>
        </div>
        <div id="review-list"></div>
    </div>
</div>

<script>
    let masterBank = [], currentQuiz = [], userAnswers = [], currentIdx = 0, score = 0, timeLeft = 3600, timerInterval, refCol = "";

    window.onload = loadSavedHistory;

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            masterBank = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            const keys = Object.keys(masterBank[0]);
            refCol = keys.find(k => k.toLowerCase().includes('ref') || k.toLowerCase().includes('guide')) || keys[0];
            const guides = [...new Set(masterBank.map(i => String(i[refCol])))].sort();
            const list = document.getElementById('guideline-list');
            list.innerHTML = guides.map(g => `<label style="display:block; padding:2px;"><input type="checkbox" name="gl" value="${g}" checked> ${g}</label>`).join('');
            document.getElementById('filter-options').style.display = 'block';
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    });

    function initializeQuiz() {
        const selected = Array.from(document.querySelectorAll('input[name="gl"]:checked')).map(c => c.value);
        const limit = parseInt(document.getElementById('questionCount').value) || 50;
        const filtered = masterBank.filter(i => selected.includes(String(i[refCol])));
        currentQuiz = filtered.sort(() => Math.random() - 0.5).slice(0, limit);
        
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('main-quiz-area').style.display = 'block';
        document.getElementById('timer').style.display = 'block';
        document.getElementById('displaySubject').innerText = document.getElementById('subjectName').value || "Exam";
        
        loadQuestion();
        timerInterval = setInterval(() => {
            timeLeft--;
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer').innerText = `Time Remaining: ${m}:${s<10?'0':''}${s}`;
            if(timeLeft <= 0) finishQuiz();
        }, 1000);
    }

    function loadQuestion() {
        const q = currentQuiz[currentIdx];
        const letter = (q['Correct Answer']||"").toString().trim().toUpperCase();
        const map = {'A': q['Option A'], 'B': q['Option B'], 'C': q['Option C'], 'D': q['Option D']};
        const correctText = map[letter] || letter;

        document.getElementById("progress-fill").style.width = `${(currentIdx / currentQuiz.length) * 100}%`;
        document.getElementById("question-text").innerText = `${currentIdx + 1}. ${q.Question}`;
        document.getElementById("explanation-box").style.display = "none";
        const container = document.getElementById("options-container");
        container.innerHTML = "";
        document.getElementById("next-btn").style.display = "none";

        ['Option A', 'Option B', 'Option C', 'Option D'].forEach(k => {
            if(!q[k]) return;
            const btn = document.createElement("button");
            btn.className = "option";
            btn.innerText = q[k];
            btn.onclick = () => {
                document.querySelectorAll(".option").forEach(b => b.disabled = true);
                const isCorrect = btn.innerText.trim() === correctText.trim();
                userAnswers.push({q: q.Question, user: btn.innerText, correct: correctText, isCorrect, exp: q.Explanation});
                if(isCorrect) { score++; btn.classList.add("correct"); }
                else { btn.classList.add("wrong"); document.querySelectorAll(".option").forEach(b => { if(b.innerText.trim() === correctText.trim()) b.classList.add("correct"); });}
                document.getElementById("explanation-text").innerText = q.Explanation || "Refer to notes.";
                document.getElementById("explanation-box").style.display = "block";
                document.getElementById("next-btn").style.display = "block";
            };
            container.appendChild(btn);
        });
    }

    function nextQuestion() {
        currentIdx++;
        if(currentIdx < currentQuiz.length) loadQuestion(); else finishQuiz();
    }

    function finishQuiz() {
        clearInterval(timerInterval);
        const timeUsed = 3600 - timeLeft;
        const attempt = {
            id: Date.now(),
            date: new Date().toLocaleString(),
            subject: document.getElementById('subjectName').value || "Exam",
            score: `${score}/${currentQuiz.length}`,
            time: `${Math.floor(timeUsed/60)}m ${timeUsed%60}s`,
            details: userAnswers
        };
        const history = JSON.parse(localStorage.getItem('quizHistory') || "[]");
        history.unshift(attempt);
        localStorage.setItem('quizHistory', JSON.stringify(history));
        
        document.getElementById("quiz-box").style.display = "none";
        document.getElementById("result-box").style.display = "block";
        document.getElementById("score-text").innerText = `Score: ${attempt.score}`;
        loadSavedHistory();
    }

    function loadSavedHistory() {
        const history = JSON.parse(localStorage.getItem('quizHistory') || "[]");
        const body = document.getElementById('history-body');
        body.innerHTML = history.map(a => `
            <tr>
                <td>${a.date}</td>
                <td>${a.subject}</td>
                <td>${a.score}</td>
                <td>${a.time}</td>
                <td><button onclick="viewReview(${a.id})">Review Questions</button></td>
            </tr>
        `).join('');
    }

    function viewReview(id) {
        const history = JSON.parse(localStorage.getItem('quizHistory') || "[]");
        const attempt = history.find(a => a.id === id);
        if(!attempt) return;
        document.getElementById('review-title').innerText = `Review: ${attempt.subject} (${attempt.score})`;
        document.getElementById('review-list').innerHTML = attempt.details.map((d, i) => `
            <div class="review-item" style="background:${d.isCorrect?'#f0fdf4':'#fef2f2'}">
                <strong>${i+1}. ${d.q}</strong><br>
                <small>Your Answer: <span style="color:${d.isCorrect?'green':'red'}">${d.user}</span></small><br>
                <small>Correct: <strong>${d.correct}</strong></small><br>
                <p style="margin-top:5px; font-size:0.85rem;"><em>Explanation: ${d.exp || "N/A"}</em></p>
            </div>
        `).join('');
        document.getElementById('review-overlay').style.display = 'block';
    }

    function closeReview() { document.getElementById('review-overlay').style.display = 'none'; }
    function clearHistory() { if(confirm("Delete all history?")) { localStorage.clear(); loadSavedHistory(); } }
</script>
</body>
</html>
